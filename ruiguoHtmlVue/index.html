<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第一页</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<div class="">
				{{view[0]}}
			</div>
		</div>
		<h3>这是第二次提交代码 </h3>
		<h1>孙</h1>
		<h3>这是分支提交代码 </h3>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					view:[]
				},
				created(){
					var that=this;
					$.ajax({
						type: "GET",
						url: "http://ruiguo.ruiguohealth.com/api/public/index.php/api/v1/menu/lists",
						data: {},
						dataType: "json",
						success: function(data) {
							console.log(data);
							that.view=data.data;
						}
					});
				}
			})
			
		</script>
	</body>
</html>
